<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>商品信息管理</title>
    <script src="js/vue.js"></script>
    <script src="js/axios.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.zhimg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.zhimg.com/element-ui/lib/index.js"></script>
</head>

<body>
    <div id="app">

        <el-page-header @back="goBack" content="商品信息管理">
        </el-page-header>
        <!-- 分割线 -->
        <el-divider></el-divider>
        <!-- 表格 -->
        <template style="margin-top: 10%;">
            <el-input style="float: left;width: 200px" v-model="name" placeholder="请输入姓名"></el-input>
            <el-button style="float: left;margin-left:10px;margin-top: 5px" size="mini" type="primary" @click="getAll">
                查询</el-button>
            <el-button style="float: right" size="mini" type="primary" @click="addDialogVisible = true">添加
            </el-button>
            <el-table v-loading="loading" element-loading-text="拼命加载中" element-loading-spinner="el-icon-loading"
                element-loading-background="rgba(0, 0, 0, 0.8)" :data="tableData" style="width: 100%">
                <el-table-column prop="id" label="ID" width="50"></el-table-column>
                <el-table-column prop="no" label="编号"></el-table-column>
                <el-table-column prop="name" label="名称"></el-table-column>
                <el-table-column prop="cost" label="进价"></el-table-column>
                <el-table-column prop="price" label="售价"></el-table-column>
                <el-table-column prop="count" label="库存"></el-table-column>
                <el-table-column prop="supplier" label="供应商"></el-table-column>
                <el-table-column prop="pd" label="生产时间"></el-table-column>
                <el-table-column prop="purd" label="进货时间"></el-table-column>
                <el-table-column prop="exp" label="保质/修期"></el-table-column>

                <el-table-column label="操作">
                    <template slot-scope="scope">
                        <el-button size="mini" @click="edit(scope.$index, scope.row)">编辑</el-button>
                        <el-button size="mini" type="danger" @click="del(scope.$index, scope.row)">删除
                        </el-button>
                    </template>
                </el-table-column>
            </el-table>
        </template>

        <!-- 表格 end -->
        </el-row>


        <!-- edit -->
        <el-dialog title="修改信息" :visible.sync="editDialogVisible" width="30%">
            <!-- 内容主体区 -->
            <el-form :model="editForm" label-width="100px">
                <el-form-item label="姓名" prop="name">
                    <el-input v-model="editForm.name"></el-input>
                </el-form-item>
                <el-form-item label="性别" prop="sex">
                    <el-input v-model="editForm.sex"></el-input>
                </el-form-item>
                <el-form-item label="年龄" prop="age">
                    <el-input v-model="editForm.age"></el-input>
                </el-form-item>
                <el-form-item label="手机号" prop="phone">
                    <el-input v-model="editForm.phone"></el-input>
                </el-form-item>
                <el-form-item label="所属科室" prop="roomId">
                    <el-input v-model="editForm.roomId"></el-input>
                </el-form-item>

            </el-form>
            <span slot="footer" class="dialog-footer">
                <el-button @click="editDialogVisible = false">取 消</el-button>
                <el-button type="primary" @click="editCommit">确 定</el-button>
            </span>
        </el-dialog>
        <!-- edit-end -->
        <!-- add -->
        <el-dialog title="添加信息" :visible.sync="addDialogVisible" width="30%">
            <!-- 内容主体区 -->
            <el-form :model="addForm" label-width="100px">
                <el-form-item label="姓名" prop="name">
                    <el-input v-model="addForm.name"></el-input>
                </el-form-item>
                <el-form-item label="性别" prop="sex">
                    <el-input v-model="addForm.sex"></el-input>
                </el-form-item>
                <el-form-item label="年龄" prop="age">
                    <el-input v-model="addForm.age"></el-input>
                </el-form-item>
                <el-form-item label="手机号" prop="phone">
                    <el-input v-model="addForm.phone"></el-input>
                </el-form-item>
                <el-form-item label="所属科室" prop="roomId">
                    <el-input v-model="addForm.roomId"></el-input>
                </el-form-item>
            </el-form>
            <span slot="footer" class="dialog-footer">
                <el-button @click="addDialogVisible = false">取 消</el-button>
                <el-button type="primary" @click="addCommit">确 定</el-button>
            </span>
        </el-dialog>
        <!-- add-end -->
    </div>


    <script>
        new Vue({
            el: '#app',
            data: {
                activeIndex2: '1',
                loading: true,
                tableData: [],
                name: '',
                editDialogVisible: false, //控制修改对话框的显示与隐藏
                editForm: {
                    id: '',
                    name: '',
                    sex: '',
                    age: '',
                    phone: '',
                    roomId: '',
                },
                addDialogVisible: false,//控制添加对话框的显示与隐藏
                addForm: {
                    name: '',
                    sex: '',
                    age: '',
                    phone: '',
                    roomId: '',
                }
            },
            methods: {
                goBack() {
                    console.log('go back');
                },
                handleSelect(key, keyPath) {
                    console.log(key, keyPath);
                },
                handleOpen(key, keyPath) {
                    console.log(key, keyPath);
                },
                handleClose(key, keyPath) {
                    console.log(key, keyPath);
                },
                getAll() {
                    axios.get("http://localhost:8080/shop/getAll")
                        .then(res => {
                            if (res.data.data != null) {
                                this.tableData = res.data.data;
                                this.loading = false;
                            } else {
                                console.log(res.data.reason);
                            }
                        })
                },
                edit(index, row) {
                    this.editDialogVisible = true;
                    this.editForm = {
                        id: row.id,
                        name: row.name,
                        sex: row.sex,
                        age: row.age,
                        phone: row.phone,
                        roomId: row.roomId
                    }
                },
                editCommit() {
                    axios.put("http://localhost:8080/Doctor/updateDoctor", this.editForm)
                        .then(res => {
                            if (res.data.code === 200) {
                                this.tableData.push(res.data.data);
                                this.$message({
                                    type: 'success',
                                    message: '修改' + this.editForm.name + '成功!'
                                });
                                this.getAll();
                                this.editBookForm = {
                                    id: '',
                                    name: '',
                                    sex: '',
                                    age: '',
                                    phone: '',
                                    roomId: ''
                                }
                                this.editDialogVisible = false;
                            } else {
                                console.log(res.data.reason);
                                this.$message({
                                    type: 'error',
                                    message: '修改' + this.editForm.name + '失败!'
                                });
                            }
                        })
                },
                addCommit() {
                    this.addDialogVisible = false;
                    axios.post("http://localhost:8080/Doctor/addDoctor", this.addForm)
                        .then(res => {
                            if (res.data.code === 200) {

                                this.$message({
                                    type: 'success',
                                    message: '添加' + this.addForm.name + '成功!'
                                });
                                this.getAll();
                                this.addForm = {
                                    name: '',
                                    sex: '',
                                    age: '',
                                    phone: '',
                                    roomId: '',
                                }
                            } else {
                                console.log(res.data.reason);
                            }
                        })

                },
                del(index, row) {
                    this.$confirm('此操作将永久删除该信息, 是否继续?', '提示', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'warning'
                    }).then(() => {
                        axios.delete("http://localhost:8080/Doctor/deleteDoctor/" + row.id)
                            .then(res => {
                                if (res.data.code === 200) {
                                    this.$message({
                                        type: 'success',
                                        message: '删除' + row.name + '成功!'
                                    });
                                    this.getAll();
                                } else {
                                    console.log(res.data.reason);
                                }
                            })
                    }).catch(() => {
                        this.$message({
                            type: 'info',
                            message: '已取消删除'
                        });
                    });

                },
            },
            mounted() {
                this.getAll();
            },

        })
    </script>
</body>

</html>
